<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/flowbite.css">
    <link rel="stylesheet" href="styles/tradeView.css">
    <link rel="stylesheet" href="styles/global.css">

    <title>tradeflow.fun</title>
    <style>
        body {
            width: 400px !important;
            height: 595px !important;
        }

        .bs-tab-btn {
            font-size: 19px;
            font-weight: 600;
        }

        .eNzFeu {
            display: flex;
            flex-direction: row;
            width: 100%;
            padding: 15px;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: start;
            justify-content: flex-start;
        }

        .token-data-holder {
            background-color: #18181B;
            border-radius: 10px;
            margin-bottom: 0.8rem;
        }

        .token-group-1 {
            position: relative;
            left: 0.9rem;
        }

        .token-name {
            color: white;
            font-weight: 500;
            font-size: 16px;
        }

        .token-holding {
            color: #727272;
            font-size: 14px;
        }

        .flex-settings {
            display: flex;
            justify-content: space-between;
        }

        .token-value-realtime-con {
            display: flex;
            min-width: 2rem;
            justify-content: center;
            align-items: center;
            padding-right: 1.2rem;
        }

        .token-val-usd {
            color: white;
            font-weight: 500;
            font-size: 12px;
        }

        .t-img-box {
            width: 44px;
            height: 44px;
            overflow: hidden;
            border-radius: 50%;
        }

        #loading_overlay {
            position: fixed;
            display: block;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
            cursor: pointer;
            backdrop-filter: blur(4px);
        }

        .loading_text {
            color: #969393;
        }

        .loaing-parent-div {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .spinner-box {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar {
            background-color: black;
        }

        .tradeview-header {
            display: flex;
            justify-content: space-between;
            height: 4rem;
            border-bottom: 1px solid #444746;
            margin-bottom: 1rem;
        }

        .logoHolder {
            position: relative;
            width: 156px;
            top: 1.4rem;
            left: 1.5rem;
        }

        .navigation {
            display: flex;
        }

        .order-loader {
            width: 16px;
            height: 16px;
            border: 2.5px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .coin-analysis-container {
            background-color: #1F1F21;
            width: 100% !important;
            height: 533px;
        }

        .analysis_menu {
            display: flex;
            width: 100%;
            height: 2rem;
            background-color: red;
        }

        .analysis-title {
            color: white;
            font-weight: 500;
        }


        .glassmorphism {
            background: transparent !important;
            background-color: transparent !important;
            background: rgba(20, 20, 20, 0.3) !important;
            /* box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); */
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .bg-gray-900 {
            background-color: #131313 !important;
        }
    </style>
</head>
