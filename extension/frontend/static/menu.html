<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/flowbite.css">
    <link rel="stylesheet" href="../styles/global.css">
    <title>tradeflow.fun</title>
    <script src="../scripts/global.js"></script>
    <style>
        body {
            width: 400px !important;
            height: 595px !important;
        }

        .option {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 4rem;
            background-color: #18181B;
            border-radius: 10px;
            cursor: pointer;
        }

        .icon-holder {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            width: 2.4rem;
            height: 2.4rem;
            background-color: rgb(26, 26, 26);
            border-radius: 50%;
            margin-left: 0.9rem;
            overflow: hidden;
        }

        .name-holder {
            position: relative;
            top: 1.3rem;
            color: white;
            margin-left: 0.8rem;
        }

        .name-holder p {
            font-size: 15px;
        }

        .arror-holder {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 2rem;
            height: 100%;
            right: 1.2rem;
        }

        .welcome h1 {
            font-size: 18px;
            color: white;
            font-weight: 500;

        }

        .welcome {
            margin-bottom: 1.4rem;
        }

        #name-body {
            color: #777777;
        }

        .utility-drawer {
            display: flex;
            gap: 0.8rem;
            height: 4rem;
        }

        .small-box {
            display: flex;
            width: 50%;
            height: 4rem;
            /* background-color: #18181B; */
            background-color: #8864da;
            border-radius: 10px;
        }

        .small-box-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 1rem;
        }

        .no-select {
            user-select: none;
            cursor: pointer;
        }

        .quota-container {
            width: 100%;
            height: 10rem;
            background-color: rgb(19, 19, 19);
            border-radius: 10px;
        }

        .quota-progress-container {
            width: calc(100% - 2rem);
            height: fit-content;
            padding-top: 1rem;
            /* background-color: pink; */
            margin: auto;
        }

        .bg-purp {
            background-color: #7946ee;
            border-radius: 6px;
        }

        .round-option {
            background-color: #18181B;
            cursor: pointer;
        }

        .round-option:hover {
            background-color: #1a1919;
        }

        .info-box {
            background-color: #0D1124;
            border-bottom: 1px solid #606060;
            color: #526FFF;
            font-size: 15px;
            bottom: 1rem;
            padding: 10px;
        }

        #contest_container {
            display: none;
        }

        .contest_container {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            background: linear-gradient(135deg, rgb(115 92 255 / 43%), rgb(132 112 255 / 0));
            background-color: #541778;
        }

        .contest_content h2 {
            font-weight: 600;
            color: white;
            font-size: 18px;
            margin-bottom: 0.5rem;
        }

        .contest_timer_div {
            display: flex;
            width: 100%;
            height: 3rem;
            /* background-color: red; */
        }

        .contest_time_icon {
            position: relative;
            top: 5px;
            width: 40px;
            height: 40px;
            /* background-color: pink; */
        }

        .contest_timer_stats {
            position: relative;
            padding-left: 0.6rem;
        }

        .contest_timer_stats h3 {
            position: relative;
            top: 3px;
            font-size: 13px;
            color: rgb(224, 224, 224);
        }

        .contest_timer_stats p {
            font-size: 16px;
            font-weight: 500;
            color: white;
        }
    </style>
</head>
